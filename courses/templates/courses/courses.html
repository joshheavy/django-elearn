{% extends 'base.html' %}

{% load static %}

{% block content %}
    <!-- ##### New courses Start ##### -->
    <section class="upcoming-events section-padding-100-0">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section-heading">
                        <h3>Available Courses</h3>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Single Upcoming Events -->
                {% for course in courses %}
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="single-upcoming-events mb-50 wow fadeInUp" data-wow-delay="250ms">
                        <!-- Events Thumb -->
                        <div class="events-thumb">
                            {% comment %} <img src="{% static 'img/bg-img/e1.jpg' %}" alt=""> {% endcomment %}
                            <img src="{{ course.get_photo_url }}" alt="" width="200" height="100">
                            <h6 class="event-date">August 26</h6>
                            <h4 class="event-title">{{ course.title }}</h4>
                        </div>
                        <!-- Date & Fee -->
                        <div class="date-fee d-flex justify-content-between">
                            <div class="date">
                                <p>{{ course.author }}</p>
                            </div>
                            <div class="events-fee">
                                <a href="{% url 'courses:subjects' course.slug %}">View</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <!-- ##### New courses End ##### -->

{% endblock content %}
